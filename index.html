<!DOCTYPE html>
<html>
<head>
  <title>Product Filter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial;
      background: #f5f7fb;
      padding: 30px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .filter {
      margin-bottom: 30px;
    }

    select {
      padding: 10px;
      width: 250px;
      font-size: 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #ddd;
    }

    .card h3 {
      margin: 0 0 10px;
    }

    .price {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .tag {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 14px;
      color: white;
    }

    .electronics { background: #3b82f6; }
    .clothing { background: #93c5fd; color: #000; }
  </style>
</head>

<body>

<h1>Product Filter</h1>

<div class="filter">
  <label>Filter by: </label>
  <select onchange="filterProducts(this.value)">
    <option value="all">All Products</option>
    <option value="electronics">Electronics</option>
    <option value="clothing">Clothing</option>
  </select>
</div>

<div class="grid" id="products"></div>

<script>
  let products = [
    { name: "Wireless Headphones", price: "$129.99", type: "electronics" },
    { name: "Cotton T-Shirt", price: "$24.99", type: "clothing" },
    { name: "Bluetooth Speaker", price: "$89.99", type: "electronics" },
    { name: "Denim Jeans", price: "$59.99", type: "clothing" },
    { name: "Smartwatch", price: "$199.99", type: "electronics" },
    { name: "Leather Jacket", price: "$149.99", type: "clothing" },
    { name: "4K TV", price: "$799.99", type: "electronics" },
    { name: "Sneakers", price: "$74.99", type: "clothing" }
  ];

  function show(data) {
    let box = document.getElementById("products");
    box.innerHTML = "";

    data.forEach(p => {
      box.innerHTML += `
        <div class="card">
          <h3>${p.name}</h3>
          <div class="price">${p.price}</div>
          <span class="tag ${p.type}">${p.type}</span>
        </div>
      `;
    });
  }

  function filterProducts(type) {
    if (type === "all") show(products);
    else show(products.filter(p => p.type === type));
  }

  show(products);
</script>

</body>
</html>
